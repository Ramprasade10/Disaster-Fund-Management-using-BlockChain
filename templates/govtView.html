<!DOCTYPE html>
<html>
  <head>
    <title>Govt view</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      * {
        box-sizing: border-box;
        }

        body {
        font-family: Arial, Helvetica, sans-serif;
        }

        p{
            line-width:20px;
        }

        /* Float four columns side by side */
        .column {
        float: left;
        width: 20%;
        padding: 0 10px;
        }

        /* Remove extra left and right margins, due to padding in columns */
        .row {margin: 0 -5px;}

        /* Clear floats after the columns */
        .row:after {
        content: "";
        display: table;
        clear: both;
        }

        /* Style the counter cards */
        .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* this adds the "card" effect */
        padding: 16px;
        text-align: center;
        background-color: #f1f1f1;
        flex: 0 0 auto;
        }

        /* Responsive columns - one column layout (vertical) on small screens */
        @media screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
        .scrolling-wrapper {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: scroll;
                }
        .item {
        position: relative;
        margin: 10px 0;
      }
      .item i {
      right: 2%;
      top: 30px;
      z-index: 1;
      }
      .box{
        position: relative;
      }
        }
    </style>
  </head>
  <body>
  
    <div class="testbox">
        <h1>Government View</h1>
       
        <a href="/logout"><h5 style="padding-right:10px">Logout </h5></a>
        <br><br><br><br>

        <form action="/govtView" method = "POST">
        <div class="box">
          <h3>Disaster name</h3>
          <div>
            <input type="text" name="disaster" placeholder="Enter Disaster name" size="200"/>
          </div>
        </div>
        <br>
        
        <div class="box">
          <div>
            <input type="submit"/>
          </div>
        </div>
         </form>
        <br><br><br><br>



        <div class="scrolling-wrapper">   
        <div class="row">
            <div class="column">
                <div class="card">
                <a href='/assignFunds'>
                     <button class="button" >
                      <img src="static/money.jpeg " alt="Avatar" style="width:100%">
                      <div class="container">
                        <h3><b>Assign Funds</b></h3> 
                      </div>
                    </button>
                    </a>
                </div>
            </div>
            <div class="column">
                <div class="card">
                <a href='/displayDetails'>
                     <button class="button">
                      <img src="static/creds.png" alt="Avatar" style="width:100%">
                      <div class="container">
                        <h3><b> Display credentials </b></h3> 
                      </div>
                    </button>
                    </a>
                </div>
            </div>
            <div class="column">
                <div class="card">
                <a href='/updateEvent'>
                     <button class="button">
                      <img src="static/update.png" alt="Avatar" style="width:100%">
                      <div class="container">
                        <h3><b> Update event </b></h3>  
                      </div>
                    </button>
                    </a>
                </div>
            </div>
            <div class="column">
                <div class="card">
                <a href='/expenditure'>
                     <button class="button">
                      <img src="static/exp.png" alt="Avatar" style="width:100%">
                      <div class="container">
                        <h3><b>Expenditure</b></h3>  
                      </div>
                    </button>
                    </a>
                </div>
                <div class="column">
                <div class="card">
                <a href='/reportDisaster'>
                     <button class="button" >
                      <img src="static/report.jpg " alt="Avatar" style="width:100%">
                      <div class="container">
                        <h3><b>Report Disaster</b></h3> 
                      </div>
                    </button>
                    </a>
                </div>
            </div>
            </div>
          
        </div>
        </div>
    </div>
  </body>
</html>
